<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meera - Login/Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #FF8000;
            --primary-red: #8d1707;
            --primary-blue: #00103b;
            --accent-blue: #0077FF;
            --soft-white: #F5F6FA;
            --light-gray: #EAEAEA;
            --text-dark: #13015c;
            --text-light: #F5F6FA;
        }
        body {
            background-color: #fff;
            color: var(--text-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .auth-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background-color: #fff;
        }
        .row {
            margin: 0;
        }
        .auth-sidebar {
            background: var(--primary-red);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }
        .sidebar-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .logo-placeholder {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        .auth-form-container {
            padding: 40px;
            background: #fff;
            color: var(--text-dark);
            min-height: 600px;
            position: relative;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            gap: 20px;
        }
        .auth-tab {
            padding: 10px 5px;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            font-size: 18px;
            color: #888;
            transition: all 0.3s ease;
            background: none;
            border: none;
        }
        .auth-tab.active {
            color: var(--primary-red);
        }
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-red);
        }
        .auth-heading {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-dark);
        }
        .auth-subheading {
            color: #888;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        .form-control {
            background-color: #fff;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--text-dark);
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(255, 58, 32, 0.18);
            color: var(--text-dark);
        }
        .btn-krishe {
            background-color: var(--primary-red);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-krishe:hover {
            background-color: #c6281a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 58, 32, 0.18);
        }
        .btn-krishe:active {
            transform: translateY(0);
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #777;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #e0e0e0;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .social-btn {
            flex: 1;
            background-color: #fff;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--text-dark);
            padding: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }
        .social-btn:hover {
            background-color: var(--primary-red);
            color: #fff;
            border-color: var(--primary-red);
        }
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: var(--primary-red);
            font-size: 0.9rem;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .signup-form {
            display: none;
        }
        .form-check-input:checked {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
        }
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='rgba(255,255,255,0.05)' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: 1;
        }
        .farm-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            left: 0;
            gap: 15px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 2;
            font-size: 24px;
        }
        .back-btn {
            color: var(--primary-red);
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 0;
            transition: color 0.2s;
        }
        .back-btn i {
            font-size: 1.2rem;
        }
        .back-btn:hover {
            color: #c6281a;
            text-decoration: underline;
        }
        .back-btn.role {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }
        /* Caretaker and Patient buttons in dark blue */
        #caretaker-btn, #patient-btn {
            background-color: var(--primary-blue) !important;
            color: #fff !important;
            border: none !important;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 12px 0;
            transition: background 0.2s, color 0.2s;
        }
        #caretaker-btn:hover, #patient-btn:hover {
            background-color: #002366 !important;
            color: #fff !important;
        }
        @media (max-width: 768px) {
            .auth-sidebar {
                min-height: auto;
                padding: 40px 20px;
            }
            .logo-placeholder {
                width: 120px;
                height: 120px;
                font-size: 22px;
            }
            .auth-form-container {
                padding: 30px 20px;
            }
            .back-btn.role {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="row g-0">
                <!-- Left Sidebar -->
                <div class="col-lg-4 auth-sidebar">
                    <div class="pattern-overlay"></div>
                    <div class="sidebar-content">
                        <div class="logo-placeholder">
                            <img src="./vulogo.png" alt="Meera Logo" class="img-fluid rounded-circle">
                        </div>
                        <h2>Welcome to Meera</h2>
                        <p class="mb-4">Your intelligent assistant</p>
                    </div>
                    <div class="farm-icons">
                        <i class="fas fa-seedling"></i>
                        <i class="fas fa-tractor"></i>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <i class="fas fa-leaf"></i>
                    </div>
                </div>
                <!-- Right Form Container -->
                <div class="col-lg-8 auth-form-container" style="position:relative;">
                    <!-- Role Selection -->
                    <div id="role-selection" style="margin-bottom: 30px;">
                        <button class="back-btn" id="back-main" style="display:none;"><i class="fas fa-arrow-left"></i> Back</button>
                        <h4 class="auth-heading" style="font-size: 22px;">Who are you?</h4>
                        <div style="display: flex; gap: 20px; margin-top: 20px;">
                            <button class="btn" id="caretaker-btn" style="flex:1;">Caretaker</button>
                            <button class="btn" id="patient-btn" style="flex:1;">Patient</button>
                        </div>
                    </div>
                    <!-- Auth Forms with Back Button -->
                    <div id="role-forms" style="display: none;">
                        <button class="back-btn role" id="back-to-role"><i class="fas fa-arrow-left"></i> Back</button>
                        <div class="role-label" id="role-label"></div>
                        <div class="auth-tabs">
                            <button class="auth-tab active" id="login-tab">Login</button>
                            <button class="auth-tab" id="signup-tab">Sign Up</button>
                        </div>
                        <div class="login-form">
                            <button class="back-btn" id="back-login"><i class="fas fa-arrow-left"></i> Back</button>
                            <h3 class="auth-heading">Welcome back!</h3>
                            <p class="auth-subheading">Please login to your account to continue</p>
                            <div class="social-login">
                                <button class="social-btn">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button class="social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </button>
                            </div>
                            <div class="divider">OR</div>
                            <form action="/frontpage.html" method="post">
                                <div class="form-group">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password" required>
                                </div>
                                <div class="forgot-password">
                                    <a href="#">Forgot password?</a>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-krishe" onclick="window.location.href='frontpage.html'">Login</button>
                            </form>
                        </div>
                        <div class="signup-form" style="display: none;">
                            <button class="back-btn" id="back-signup"><i class="fas fa-arrow-left"></i> Back</button>
                            <h3 class="auth-heading">Create an Account</h3>
                            <p class="auth-subheading">Meera the smart assistant </p>
                            <div class="social-login">
                                <button class="social-btn">
                                    <i class="fab fa-google"></i>
                                    <span>Google</span>
                                </button>
                                <button class="social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </button>
                            </div>
                            <div class="divider">OR</div>
                            <form action="/oldhome.html" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="first-name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="first-name" name="first_name" value="John" placeholder="First name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="last-name" name="last_name" value="Doe" placeholder="Last name" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- Emergency Contact Fields for Patient -->
                                <div id="emergency-fields" style="display:none;">
                                    <div class="form-group">
                                        <label for="emergency-contact" class="form-label">Emergency Contact Name</label>
                                        <input type="text" class="form-control" id="emergency-contact" name="emergency_contact" placeholder="Enter emergency contact name">
                                    </div>
                                    <div class="form-group">
                                        <label for="emergency-number" class="form-label">Emergency Contact Number</label>
                                        <input type="tel" class="form-control" id="emergency-number" name="emergency_number" placeholder="Enter emergency contact number" pattern="[0-9]{10,15}">
                                    </div>
                                    <div class="form-group">
                                        <label for="emergency-relation" class="form-label">Relation</label>
                                        <input type="text" class="form-control" id="emergency-relation" name="emergency_relation" placeholder="Relation to you">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signup-email" name="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup-password" name="password" placeholder="Create a password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="agree-terms" required>
                                    <label class="form-check-label" for="agree-terms">
                                        I agree to the <a href="#">Terms and Conditions</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-krishe" onclick="window.location.href='frontpage.html'">Sign Up</button>
                            </form>
                        </div>
                        <div class="auth-footer">
                            Already have an account? <a href="#" id="switch-to-login">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');
        const roleSelection = document.getElementById('role-selection');
        const caretakerBtn = document.getElementById('caretaker-btn');
        const patientBtn = document.getElementById('patient-btn');
        const roleForms = document.getElementById('role-forms');
        const backToRole = document.getElementById('back-to-role');
        const roleLabel = document.getElementById('role-label');
        const backLogin = document.getElementById('back-login');
        const backSignup = document.getElementById('back-signup');
        const backMain = document.getElementById('back-main');
        const emergencyFields = document.getElementById('emergency-fields');
        let selectedRole = '';

        // Show login/signup forms when a role is selected
        function showRoleForms(role) {
            selectedRole = role;
            roleSelection.style.display = 'none';
            roleForms.style.display = 'block';
            roleLabel.textContent = Role: ${role.charAt(0).toUpperCase() + role.slice(1)};
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            // Show emergency fields only for patient signup
            if (role === 'patient') {
                emergencyFields.style.display = '';
            } else {
                emergencyFields.style.display = 'none';
            }
        }
        caretakerBtn.addEventListener('click', () => showRoleForms('caretaker'));
        patientBtn.addEventListener('click', () => showRoleForms('patient'));

        // Back button to main (if you want to add navigation to a main page)
        backMain.addEventListener('click', () => {
            backMain.style.display = 'none';
        });

        // Back button to role selection (top left)
        backToRole.addEventListener('click', () => {
            roleForms.style.display = 'none';
            roleSelection.style.display = 'block';
            selectedRole = '';
        });

        // Back button in login form
        backLogin.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            roleForms.style.display = 'none';
            roleSelection.style.display = 'block';
            selectedRole = '';
        });

        // Back button in signup form
        backSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            roleForms.style.display = 'none';
            roleSelection.style.display = 'block';
            selectedRole = '';
        });

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
            // Show emergency fields only for patient signup
            if (selectedRole === 'patient') {
                emergencyFields.style.display = '';
            } else {
                emergencyFields.style.display = 'none';
            }
        });

        // "Already have an account?" link
        const switchToLogin = document.getElementById('switch-to-login');
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            loginTab.click();
        });

        window.addEventListener('DOMContentLoaded', () => {
            roleSelection.style.display = 'block';
            roleForms.style.display ='none';
            backMain.style.display = 'none';
            // Hide emergency fields by default
            emergencyFields.style.display = 'none';
        });
    </script>
</body>
</html>
